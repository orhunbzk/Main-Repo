<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<h2 align="center" style="color: red;">Public Access</h2>
	<p align="center">
		<h:outputText value="#{loginBean.role}" />
	</p>
	<h4 align="center">All Categories</h4>
	<table cellpadding="2" cellspacing="2" border="2" align="center">
		<tr>
			<th>Category Name</th>
		</tr>
		<h:form>
			<ui:repeat var="category" value="#{categoryBean.categories}">
				<tr>
					<td>#{category}</td>
				</tr>
			</ui:repeat>
		</h:form>
	</table>
	<p align="center">
		<a href="createdata.xhtml">Back to main page</a>
	</p>
</body>
</html>
